<!-- KONTEN UTAMA -->
<div class="container">
  <h1 class="text-center my-5">Daftar Produk BTS Merch</h1>

  <ul class="nav nav-tabs justify-content-center mb-4" id="productTabs" role="tablist">

<!-- SCRIPT PRODUK -->
<script>
  const kategoriProduk = {
    album: {
      gambar: ["album1.jpeg", "album2.jpeg", "album3.jpeg", "album4.jpeg", "album5.jpeg", "album6.jpeg"],
      nama: ["BE", "Map of the Soul: 7", "Love Yourself: Tear", "Wings", "Skool Luv Affair", "Dark & Wild"]
    },
    hoodie: {
      gambar: ["hoodie1.jpeg", "hoodie2.jpeg", "hoodie3.jpeg", "hoodie4.jpeg", "hoodie5.jpeg", "hoodie6.jpeg"],
      nama: ["Hoodie Love Yourself", "Hoodie DNA", "Hoodie Logo Hitam", "Hoodie Purple", "Hoodie ON", "Hoodie Butter"]
    },
    bomb: {
      gambar: ["bomb1.jpeg", "bomb2.jpeg", "bomb3.jpeg", "bomb4.jpeg", "bomb5.jpeg", "bomb6.jpeg"],
      nama: ["Army Bomb Ver.3", "Army Bomb Ver.4", "Mini Army Light", "Army Bomb Special", "LED Stick", "Limited Army Bomb"]
    },
    photocard: {
      gambar: ["photo1.jpeg", "photo2.jpeg", "photo3.jpeg", "photo4.jpeg", "photo5.jpeg", "photo6.jpeg"],
      nama: ["Set OT7", "Jungkook Edition", "Taehyung Premium", "Butter Ver", "Love Yourself", "Random Pack"]
    },
    tshirt: {
      gambar: ["kaos1.jpeg", "kaos2.jpeg", "kaos3.jpeg", "kaos4.jpeg", "kaos5.jpeg", "kaos6.jpeg"],
      nama: ["T-Shirt Logo BTS", "T-Shirt Purple Heart", "T-Shirt Love Yourself", "T-Shirt MIC Drop", "T-Shirt ON", "T-Shirt Butter"]
    },
    poster: {
      gambar: ["poster1.jpeg", "poster2.jpeg", "poster3.jpeg", "poster4.jpeg", "poster5.jpeg", "poster6.jpeg"],
      nama: ["Poster Group", "Poster Concept Map", "Poster Love Yourself", "Poster Butter", "Poster Wings", "Poster Proof"]
    }
  };

  const renderProduk = (id, data) => {
    const container = document.getElementById(id + "Content");
    let html = '';
    for (let i = 0; i < data.gambar.length; i++) {
      const harga = (i+1)*100000;
      html += `
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="img/${data.gambar[i]}" class="card-img-top" alt="${data.nama[i]}">
            <div class="card-body text-center">
              <h5 class="card-title">${data.nama[i]}</h5>
              <p class="card-text">Harga: Rp${harga}</p>
              <button class="btn btn-primary w-100 add-to-cart" data-nama="${data.nama[i]}" data-harga="${harga}" data-gambar="img/${data.gambar[i]}">Tambah ke Keranjang</button>
            </div>
          </div>
        </div>
      `;
    }
    container.innerHTML = html;
  };

  for (const kategori in kategoriProduk) {
    renderProduk(kategori, kategoriProduk[kategori]);
  }

  // Delegasi event untuk tombol Tambah ke Keranjang
  document.addEventListener('click', function (e) {
    if (e.target && e.target.classList.contains('add-to-cart')) {
      const button = e.target;
      const nama = button.getAttribute('data-nama');
      const harga = parseInt(button.getAttribute('data-harga'));
      const gambar = button.getAttribute('data-gambar');

      const produk = {
        nama,
        harga,
        gambar,
        jumlah: 1
      };

      let keranjang = JSON.parse(localStorage.getItem('keranjang')) || [];
      const existing = keranjang.find(p => p.nama === produk.nama);
      if (existing) {
        existing.jumlah += 1;
      } else {
        keranjang.push(produk);
      }
      localStorage.setItem('keranjang', JSON.stringify(keranjang));

      alert(`${nama} ditambahkan ke keranjang!`);
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
