<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - CRUD Produk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9e8f5;
    }
    .navbar {
      background: linear-gradient(to right, #ffccf9, #c2a2ff, #000000);
    }
    .navbar-brand, .nav-link {
      color: white !important;
      font-weight: 500;
    }
    .nav-link:hover {
      color: #ffd6f2 !important;
    }
    footer {
      background-color: #000;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    .btn-edit {
      background-color: #ffc107;
      color: white;
    }
    .btn-delete {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark shadow sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">BTS MERCH STORE</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="produk.html">Produk</a></li>
        <li class="nav-item"><a class="nav-link active" href="admin.html">Admin</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- CRUD FORM -->
<div class="container mt-5">
  <h2 class="text-center mb-4">Manajemen Produk (CRUD)</h2>
  <form id="produkForm">
    <input type="hidden" id="editIndex" />
    <div class="mb-3">
      <label class="form-label">Nama Produk</label>
      <input type="text" id="nama" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Harga Produk</label>
      <input type="number" id="harga" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Link Gambar</label>
      <input type="text" id="gambar" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Simpan Produk</button>
  </form>

  <hr class="my-5"/>

  <h4 class="mb-3">Daftar Produk</h4>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>No</th>
        <th>Nama Produk</th>
        <th>Harga</th>
        <th>Gambar</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="produkTable"></tbody>
  </table>
</div>

<!-- FOOTER -->
<footer>
  <div class="container">
    <p>&copy; 2025, KELOMPOK 9 | SISTEM INFORMASI</p>
  </div>
</footer>

<!-- SCRIPT CRUD -->
<script>
  const produkForm = document.getElementById("produkForm");
  const produkTable = document.getElementById("produkTable");
  let daftarProduk = JSON.parse(localStorage.getItem("produk")) || [];

  function tampilkanProduk() {
    produkTable.innerHTML = "";
    daftarProduk.forEach((p, i) => {
      produkTable.innerHTML += `
        <tr>
          <td>${i + 1}</td>
          <td>${p.nama}</td>
          <td>Rp${p.harga.toLocaleString()}</td>
          <td><img src="${p.gambar}" alt="${p.nama}" style="height:60px"/></td>
          <td>
            <button class="btn btn-edit btn-sm me-2" onclick="editProduk(${i})">Edit</button>
            <button class="btn btn-delete btn-sm" onclick="hapusProduk(${i})">Hapus</button>
          </td>
        </tr>
      `;
    });
  }

  produkForm.onsubmit = function (e) {
    e.preventDefault();
    const nama = document.getElementById("nama").value.trim();
    const harga = parseInt(document.getElementById("harga").value);
    const gambar = document.getElementById("gambar").value.trim();
    const index = document.getElementById("editIndex").value;

    if (index === "") {
      // Tambah baru
      daftarProduk.push({ nama, harga, gambar });
    } else {
      // Update
      daftarProduk[index] = { nama, harga, gambar };
      document.getElementById("editIndex").value = "";
    }

    localStorage.setItem("produk", JSON.stringify(daftarProduk));
    produkForm.reset();
    tampilkanProduk();
  };

  function editProduk(i) {
    const produk = daftarProduk[i];
    document.getElementById("nama").value = produk.nama;
    document.getElementById("harga").value = produk.harga;
    document.getElementById("gambar").value = produk.gambar;
    document.getElementById("editIndex").value = i;
    window.scrollTo({ top: 0, behavior: "smooth" });
  }

  function hapusProduk(i) {
    if (confirm("Yakin ingin menghapus produk ini?")) {
      daftarProduk.splice(i, 1);
      localStorage.setItem("produk", JSON.stringify(daftarProduk));
      tampilkanProduk();
    }
  }

  window.onload = tampilkanProduk;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
