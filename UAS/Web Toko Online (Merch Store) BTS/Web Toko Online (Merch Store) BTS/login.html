<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - BTS Merch Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffe6f2, #e0ccff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background: linear-gradient(to right, #ffccf9, #c2a2ff, #000000);
    }
    .navbar-brand, .nav-link {
      color: white !important;
      font-weight: 500;
    }
    .nav-link:hover {
      color: #ffd6f2 !important;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .btn-login {
      background-color: #c2a2ff;
      font-weight: bold;
      border: none;
    }
    .btn-login:hover {
      background-color: #a974ff;
    }
    footer {
      margin-top: auto;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark shadow">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">BTS MERCH STORE</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="produk.html">Produk</a></li>
        <li class="nav-item"><a class="nav-link" href="keranjang.html">Keranjang</a></li>
        <li class="nav-item"><a class="nav-link" href="checkout.html">Checkout</a></li>
        <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- FORM LOGIN -->
<div class="login-container">
  <h3 class="text-center mb-4">Login BTS Merch Store</h3>
  <form id="loginForm">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Login Sebagai</label>
      <select class="form-select" id="role" required>
        <option value="">-- Pilih Role --</option>
        <option value="admin">Admin</option>
        <option value="user">User</option>
      </select>
    </div>
    <button type="submit" class="btn btn-login w-100">Login</button>
  </form>
</div>

<!-- FOOTER -->
<footer>
  <div class="container">
    <p>&copy; 2025, KELOMPOK 9 | SISTEM INFORMASI</p>
  </div>
</footer>

<!-- SCRIPT -->
<script>
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const role = document.getElementById("role").value;

    if (!email || !password || !role) {
      alert("Harap lengkapi semua kolom!");
      return;
    }

    // Simulasi Login (bisa disesuaikan dengan database)
    if (role === "admin") {
      alert("Login Admin Berhasil!");
      window.location.href = "admin.html";
    } else {
      alert("Login User Berhasil!");
      window.location.href = "index.html";
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
