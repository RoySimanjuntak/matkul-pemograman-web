<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keranjang - BTS Merch Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fef6ff;
    }

    .navbar {
      background: linear-gradient(to right, #ffccf9, #c2a2ff, #000000);
      padding-top: 10px;
      padding-bottom: 10px;
    }

    .navbar-brand, .nav-link {
      color: white !important;
      font-weight: 500;
      font-size: 16px;
    }

    .nav-link:hover {
      color: #ffd6f2 !important;
    }

    .container {
      padding: 20px 0;
    }

    .table thead {
      background-color: #e5ccff;
    }

    .btn-checkout {
      background-color: #c084fc;
      color: white;
      font-weight: bold;
    }

    .btn-checkout:hover {
      background-color: #a855f7;
    }

    footer {
      background-color: #000;
      color: #fff;
      padding: 15px 0;
      text-align: center;
      font-size: 14px;
    }

    img {
      max-height: 70px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark shadow sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">BTS MERCH STORE</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="produk.html">Produk</a></li>
        <li class="nav-item"><a class="nav-link active" href="keranjang.html">Keranjang</a></li>
        <li class="nav-item"><a class="nav-link" href="checkout.html">Checkout</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Keranjang Section -->
<div class="container">
  <h2 class="text-center mb-4">Keranjang Belanja</h2>

  <div class="table-responsive">
    <table class="table table-bordered align-middle text-center">
      <thead>
        <tr>
          <th>No</th>
          <th>Gambar</th>
          <th>Nama Produk</th>
          <th>Harga</th>
          <th>Jumlah</th>
          <th>Total</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="cartBody"></tbody>
    </table>
  </div>

  <div class="d-flex justify-content-between mt-4">
    <h5>Total Bayar: <strong id="totalBayar">Rp0</strong></h5>
    <a href="checkout.html" class="btn btn-checkout">Checkout Sekarang</a>
  </div>
</div>

<!-- Footer -->
<footer>
  <div class="container">
    <p>&copy; 2025 KELOMPOK 9 | SISTEM INFORMASI</p>
  </div>
</footer>

<script>
  function tampilkanKeranjang() {
    const keranjang = JSON.parse(localStorage.getItem('keranjang')) || [];
    const cartBody = document.getElementById("cartBody");
    const totalBayar = document.getElementById("totalBayar");

    cartBody.innerHTML = "";
    let total = 0;

    keranjang.forEach((item, index) => {
      const itemTotal = item.harga * item.jumlah;
      total += itemTotal;

      const row = `
        <tr>
          <td>${index + 1}</td>
          <td><img src="${item.gambar}" alt="${item.nama}"></td>
          <td>${item.nama}</td>
          <td>Rp${item.harga.toLocaleString()}</td>
          <td>
            <input type="number" value="${item.jumlah}" min="1" class="form-control" style="width: 80px; margin: auto;" onchange="ubahJumlah(${index}, this.value)">
          </td>
          <td>Rp${itemTotal.toLocaleString()}</td>
          <td><button class="btn btn-sm btn-danger" onclick="hapusItem(${index})">Hapus</button></td>
        </tr>
      `;
      cartBody.innerHTML += row;
    });

    totalBayar.textContent = "Rp" + total.toLocaleString();
  }

  function hapusItem(index) {
    let keranjang = JSON.parse(localStorage.getItem('keranjang')) || [];
    keranjang.splice(index, 1);
    localStorage.setItem('keranjang', JSON.stringify(keranjang));
    tampilkanKeranjang();
  }

  function ubahJumlah(index, jumlah) {
    let keranjang = JSON.parse(localStorage.getItem('keranjang')) || [];
    keranjang[index].jumlah = parseInt(jumlah);
    localStorage.setItem('keranjang', JSON.stringify(keranjang));
    tampilkanKeranjang();
  }

  window.onload = tampilkanKeranjang;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
